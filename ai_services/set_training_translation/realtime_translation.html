  <body>
    <div class="container">

      <p class="subtitle">åŸºäºæ·±åº¦å­¦ä¹ çš„æ‰‹è¯­è¯†åˆ« - åŒæ‰‹æ”¯æŒ | å®æ—¶ç¿»è¯‘</p>

      <div class="main-grid">

            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-value" id="totalDetections">0</div>
                <div class="stat-label">è¯†åˆ«æ¬¡æ•°</div>
              </div>
              <div class="stat-card">

                <div class="stat-label">å¹³å‡ç½®ä¿¡åº¦</div>

            </div>
          </div>

          <div class="panel-section">

            <div class="sentence-builder" id="sentenceBuilder">ç­‰å¾…è¯†åˆ«...</div>
            <button

              æ¸…ç©ºå¥å­
            </button>

          <div class="panel-section">
            <h3>ğŸ“œ ç¿»è¯‘å†å²</h3>
            <div class="translation-history" id="translationHistory">
              <p style="color: #999; text-align: center">æš‚æ— è®°å½•</p>
            </div>
            <button
              class="btn-warning"
              onclick="clearHistory()"
              style="width: 100%; margin-top: 10px"
            >
              æ¸…ç©ºå†å²
            </button>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="startCamera" class="btn-primary">å¯åŠ¨æ‘„åƒå¤´</button>
        <button id="startTranslation" class="btn-success" disabled>
          å¼€å§‹ç¿»è¯‘
        </button>
        <button id="stopTranslation" class="btn-danger" style="display: none">
          åœæ­¢ç¿»è¯‘
        </button>
      </div>

    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("annotatedCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const detectedWord = document.getElementById("detectedWord");
      const confidence = document.getElementById("confidence");
      const confidenceFill = document.getElementById("confidenceFill");
      const status = document.getElementById("status");
      const fpsCounter = document.getElementById("fps");
      const historyContainer = document.getElementById("translationHistory");
      const sentenceBuilder = document.getElementById("sentenceBuilder");

      let stream = null;
      let translationInterval = null;
      let isTranslating = false;
      let history = [];
      let sentence = [];
      let totalDetections = 0;
      let totalConfidence = 0;
      let lastWord = "";
      let lastWordTime = 0;
      let frameCount = 0;
      let lastFpsTime = Date.now();

      // åˆå§‹åŒ–
      async function init() {
        updateStatus("æ­£åœ¨åŠ è½½æ¨¡å‹...", "info");

        // æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨æœ¬åœ°å¤„ç†ï¼Œä¸éœ€è¦æœåŠ¡å™¨
        updateStatus("ç³»ç»Ÿå°±ç»ªï¼Œè¯·å¯åŠ¨æ‘„åƒå¤´", "success");
      }

      // å¯åŠ¨æ‘„åƒå¤´
      document
        .getElementById("startCamera")
        .addEventListener("click", async () => {
          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            });
            video.srcObject = stream;

            video.addEventListener("loadedmetadata", () => {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
            });

            document.getElementById("startTranslation").disabled = false;
            updateStatus("æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œå¯ä»¥å¼€å§‹ç¿»è¯‘", "success");
          } catch (error) {
            updateStatus("æ— æ³•è®¿é—®æ‘„åƒå¤´: " + error.message, "error");
          }
        });

      // å¼€å§‹ç¿»è¯‘
      document
        .getElementById("startTranslation")
        .addEventListener("click", () => {
          isTranslating = true;
          overlay.style.display = "block";
          document.getElementById("startTranslation").style.display = "none";
          document.getElementById("stopTranslation").style.display =
            "inline-block";

          updateStatus("æ­£åœ¨å®æ—¶ç¿»è¯‘...", "success");
          startTranslation();
        });

      // åœæ­¢ç¿»è¯‘
      document
        .getElementById("stopTranslation")
        .addEventListener("click", () => {
          stopTranslation();
        });

      function startTranslation() {
        translationInterval = setInterval(async () => {
          if (!isTranslating) return;

          // æ•è·å½“å‰å¸§
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg", 0.8);

          // å‘é€åˆ°æœåŠ¡å™¨è¿›è¡Œé¢„æµ‹
          try {
            const response = await fetch("http://localhost:5000/api/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ image: imageData }),
            });

            const result = await response.json();

            if (result.success && result.detected) {
              displayResult(result);
              updateFPS();
            } else {
              detectedWord.textContent = "æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
              confidence.textContent = "0";
              confidenceFill.style.width = "0%";
            }
          } catch (error) {
            console.error("ç¿»è¯‘é”™è¯¯:", error);
            updateStatus("è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ", "error");
            stopTranslation();
          }
        }, 200); // æ¯200mså¤„ç†ä¸€å¸§
      }

      function stopTranslation() {
        if (translationInterval) {
          clearInterval(translationInterval);
          translationInterval = null;
        }
        isTranslating = false;
        overlay.style.display = "none";
        document.getElementById("startTranslation").style.display =
          "inline-block";
        document.getElementById("stopTranslation").style.display = "none";
        updateStatus("ç¿»è¯‘å·²åœæ­¢", "info");
      }

      function displayResult(result) {
        const word = result.word;
        const conf = (result.confidence * 100).toFixed(1);

        detectedWord.textContent = word;
        confidence.textContent = conf;
        confidenceFill.style.width = conf + "%";

        // æ›´æ–°ç»Ÿè®¡
        totalDetections++;
        totalConfidence += result.confidence;
        document.getElementById("totalDetections").textContent =
          totalDetections;
        document.getElementById("avgConfidence").textContent =
          ((totalConfidence / totalDetections) * 100).toFixed(1) + "%";

        // æ·»åŠ åˆ°å¥å­ï¼ˆå»é‡ï¼Œ2ç§’å†…ç›¸åŒå•è¯ä¸é‡å¤æ·»åŠ ï¼‰
        const now = Date.now();
        if (word !== lastWord || now - lastWordTime > 2000) {
          if (result.confidence > 0.6) {
            // ç½®ä¿¡åº¦é˜ˆå€¼
            sentence.push(word);
            sentenceBuilder.textContent = sentence.join(" ");
            addToHistory(word, conf);
            lastWord = word;
            lastWordTime = now;
          }
        }
      }

      function addToHistory(word, conf) {
        const historyItem = {
          word: word,
          confidence: conf,
          time: new Date().toLocaleTimeString(),
        };

        history.unshift(historyItem);
        if (history.length > 20) history.pop();

        renderHistory();
      }

      function renderHistory() {
        if (history.length === 0) {
          historyContainer.innerHTML =
            '<p style="color: #999; text-align: center;">æš‚æ— è®°å½•</p>';
          return;
        }

        historyContainer.innerHTML = history
          .map(
            (item) => `
                <div class="history-item">
                    <div class="history-word">${item.word}</div>
                    <div class="history-time">${item.time} - ç½®ä¿¡åº¦: ${item.confidence}%</div>
                </div>
            `
          )
          .join("");
      }

      function clearHistory() {
        history = [];
        renderHistory();
      }

      function clearSentence() {
        sentence = [];
        sentenceBuilder.textContent = "ç­‰å¾…è¯†åˆ«...";
      }

      function updateFPS() {
        frameCount++;
        const now = Date.now();
        if (now - lastFpsTime >= 1000) {
          fpsCounter.textContent = `FPS: ${frameCount}`;
          frameCount = 0;
          lastFpsTime = now;
        }
      }

      function updateStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
      }

      // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
      init();
    </script>
